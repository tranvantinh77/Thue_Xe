<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">

  <link href="/webportal/assets/img/icon.png" rel="icon">
  <link href="/webportal/assets/img/icon.png" rel="apple-touch-icon">
  <title>Đăng nhập</title>

  <!-- Bootstrap CSS -->
  <link href="/webportal/css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="/webportal/css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="/webportal/css/elegant-icons-style.css" rel="stylesheet" />
  <link href="/webportal/css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="/webportal/css/style.css" rel="stylesheet">
  <link href="/webportal/css/style-responsive.css" rel="stylesheet" />

</head>

<body class="login-img3-body">

  <div class="container">

    <form class="login-form"
          th:action="@{/account/j_spring_security_check}" method="post">
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group"
             th:if="${#request.getParameter('error') == 'true'}"
             style="color: red; margin: 5px 0px;">
            Đăng nhập thất bại!!!
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" name="username" placeholder="Username" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <label class="checkbox">
          <input data-val="true"
                 data-val-required="Tự động đăng nhập lần sau" id="RememberMe"
                 name="remember-me" type="checkbox" value="true"><input
                name="RememberMe" type="hidden" value="false"> Tự động
          đăng nhập
          <span class="pull-right">
            <a href="#"> Quên mật khẩu?</a>
          </span>
            </label>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Đăng nhập</button>
        <button class="btn btn-info btn-lg btn-block" type="submit">Đăng ký</button>
      </div>
    </form>
    <div class="text-right">
      <div class="credits">
        </div>
    </div>
  </div>


</body>

</html>
